<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <style>  
        body {  
            text-align: center; /* Center align all the content in the body */  
            margin-left: -13em; /* Shift the content to the left by thirteen em units */  
        }  
        h1 {  
            font-size: 60px;

            color: blue;

            list-style-type: none;

        li {  
            font-size: 45px;  
            margin-left: 4em;  
            color: green;  
        }  
        a {  
            color: red; /* Change link font color to red */  
        }  
        /* Add the following CSS to change the text color to orange */  
        .orange-text {  
            color: orange;  
        }  
        /* Add the following CSS to change the text color to green */  
        .green-text {  
            color: green;  
        }  
    </style>  
</head>  
<body>  
    <h1>  
        <iframe src="https://blog.szyyds.cn/index.html" width="290" height="290" frameborder="no"></iframe>  
        <br/>  
        <span class="orange-text">星星影视低系统兼容版（保存图片去微信扫一扫识别领取）</span>  
    </h1>  
    <ul>  
        <img src="https://wp.szyyds.cn/f/2Adua/%E4%BD%8E%E7%B3%BB%E7%BB%9F%E7%89%88%E5%BE%AE%E4%BF%A1%E5%9B%BE.jpeg" alt="低系统兼容版微信二维码图片" width="250" height="220">
    </ul>  
    <body style="background-image: url('https://wp.szyyds.cn/f/6JMhP/%E8%83%8C%E6%99%AF%E5%9B%BE.jpg">  
    <!-- -->  
        </style>   
               <script>
        (function () {
            var a_idx = 0;
            window.onclick = function (event) {
            var a = new Array("❤富强❤", "❤民主❤", "❤文明❤", "❤和谐❤", "❤自由❤", "❤平等❤", "❤公正❤", "❤法治❤", "❤爱国❤",
                    "❤敬业❤", "❤诚信❤", "❤友善❤");
 
                var heart = document.createElement("b"); //创建b元素
                heart.onselectstart = new Function('event.returnValue=false'); //防止拖动
 
                document.body.appendChild(heart).innerHTML = a[a_idx]; //将b元素添加到页面上
                a_idx = (a_idx + 1) % a.length;
                heart.style.cssText = "position: fixed;left:-100%;"; //给p元素设置样式
 
                var f = 16, // 字体大小
                    x = event.clientX - f / 2, // 横坐标
                    y = event.clientY - f, // 纵坐标
                    c = randomColor(), // 随机颜色
                    a = 1, // 透明度
                    s = 1.2; // 放大缩小
 
                var timer = setInterval(function () { //添加定时器
                    if (a <= 0) {
                        document.body.removeChild(heart);
                        clearInterval(timer);
                    } else {
                        heart.style.cssText = "font-size:16px;cursor: default;position: fixed;color:" +
                            c + ";left:" + x + "px;top:" + y + "px;opacity:" + a + ";transform:scale(" +
                            s + ");";
 
                        y--;
                        a -= 0.016;
                        s += 0.002;
                    }
                }, 15)
 
            }
            // 随机颜色
            function randomColor() {
 
                return "rgb(" + (~~(Math.random() * 255)) + "," + (~~(Math.random() * 255)) + "," + (~~(Math
                .random() * 255)) + ")";
 
            }
        }());
    </script>
</body>  
</html>
